<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Jo√£o e Thain√° üíò</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: url('https://i.imgur.com/uU4aT7Z.jpeg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(2px);
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4em;
      margin: 0.2em 0;
      color: #ffe0f0;
    }

    h2 {
      font-size: 1.4em;
      margin: 0.5em 0 1.5em;
      font-weight: normal;
      color: #ffd6e8;
    }

    #contador {
      font-size: 2.2em;
      font-weight: bold;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 15px 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 192, 203, 0.5);
      border: 2px solid #ffc0cb80;
    }

    .hearts {
      position: absolute;
      bottom: 20px;
      font-size: 1.2em;
      color: #ffcce5;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    .floating {
      position: absolute;
      width: 100px;
      height: auto;
      opacity: 0.9;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(255, 192, 203, 0.6);
      animation: float 15s infinite ease-in-out;
    }

    .float1 { top: 10%; left: 5%; animation-delay: 0s; }
    .float2 { top: 20%; right: 10%; animation-delay: 3s; }
    .float3 { bottom: 10%; left: 15%; animation-delay: 6s; }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(5deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }
  </style>
</head>
<body>
  <h1>Jo√£o e Thain√° üíò</h1>
  <h2>Desde a primeira vez que te vi, meu cora√ß√£o bateu forte por voc√™ ‚ù§</h2>
  <div id="contador">Carregando...</div>
  <div class="hearts">üíó üíñ üíï üíû üíì</div>

  <!-- Fotos flutuantes -->
  <img src="https://i.imgur.com/4EIklJk.jpeg" class="floating float1">
  <img src="https://i.imgur.com/cWA0VkC.jpeg" class="floating float2">
  <img src="https://i.imgur.com/FhjNUJO.jpeg" class="floating float3">

  <script>
    const dataInicial = new Date("2024-09-07T00:00:00");

    function atualizarContador() {
      const agora = new Date();
      const diffMs = agora - dataInicial;

      const segundosTotais = Math.floor(diffMs / 1000);
      const dias = Math.floor(segundosTotais / 86400);
      const horas = Math.floor((segundosTotais % 86400) / 3600);
      const minutos = Math.floor((segundosTotais % 3600) / 60);
      const segundos = segundosTotais % 60;

      document.getElementById("contador").textContent =
        `${dias} dias, ${horas}h ${minutos}m ${segundos}s`;
    }

    atualizarContador();
    setInterval(atualizarContador, 1000);
  </script>
</body>
</html>
